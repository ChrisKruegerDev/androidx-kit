plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'maven-publish'
    id 'com.jfrog.bintray'
}

def config = rootProject.ext
group = "com.placebox"
version config.versionName

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30
        versionName config.versionName
        versionCode config.versionCode
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ["-Xallow-result-return-type"]
    }

    dexOptions {
        preDexLibraries true
        javaMaxHeapSize "8g"
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()
            testLogging {
                events "passed", "skipped", "failed", "standardOut", "standardError"
                showStandardStreams = true
            }
        }
    }

    androidExtensions {
        experimental = true
    }

    lintOptions {
        checkDependencies true
        textReport true
    }

    android {
        lintOptions {
            checkReleaseBuilds false
            abortOnError false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    implementation "com.moviebase:android-ktx:1.2.3"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "androidx.core:core-ktx:1.3.2"
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "androidx.preference:preference-ktx:1.1.1"
    api "com.github.bumptech.glide:recyclerview-integration:4.11.0"
    implementation "com.google.android.material:material:1.3.0-alpha03"
    implementation "javax.inject:javax.inject:1"
}

task androidSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    archiveClassifier.set('sources')
}

artifacts {
    archives androidSourcesJar
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = "com.placebox"
                artifactId = "placebox-androidx"
                version = config.versionName

                artifact androidSourcesJar

                pom {
                    name = 'Placebox AndroidX'
                    description = 'A library with improvements for androidx'
                    url = 'https://github.com/placeboxapp/placebox-androidx'

                    packaging = 'aar'
                    groupId = "com.placebox"
                    artifactId = "placebox-androidx"
                    version = config.versionName

                    licenses {
                        license {
                            name = 'The Apache Software License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                            distribution = 'repo'
                        }
                    }
                    scm {
                        connection = 'https://github.com/placeboxapp/placebox-androidx.git'
                        url = 'https://github.com/placeboxapp/placebox-androidx'
                    }
                    developers {
                        developer {
                            id = 'chrisbln'
                            name = 'Christian Kr√ºger'
                        }
                    }
                }
            }
        }
    }
}

bintray {
    user = project.property('BINTRAY_USER')
    key = project.property('BINTRAY_API_KEY')
    publications = ['release']
    configurations = ['archives']
    publish = true
    override = true

    pkg {
        repo = 'maven'
        name = 'placebox-androidx'
        desc = 'Android extensions of Placebox'
        userOrg = "placebox"
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/PlaceboxApp/placebox-androidx.git'
        websiteUrl = 'https://github.com/PlaceboxApp/placebox-androidx'
        publicDownloadNumbers = true
        version {
            name = config.versionName
            released = new Date()
        }
    }
}

